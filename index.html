<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Quality Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&display=swap" rel="stylesheet">
  <!-- Favicon -->
  <link rel="icon" href="toolbox.png" type="image/png">
  <style>
    body {
      font-family: 'Cabin', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #364F6B;
      color: #F5F5F5;
    }
    .container {
      text-align: center;
      max-width: 500px;
      padding: 40px;
      background-color: rgba(245, 245, 245, 0.9);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
      color: #DB5461;
    }
    p {
      font-size: 1.1em;
      margin-bottom: 1.5em;
      color: #364F6B;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .button {
      font-size: 1em;
      padding: 10px 20px;
      background-color: #3FC1C9;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #364F6B;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>The Quality Game</h1>
    <p>Welcome! Please select your preferred language to proceed.</p>
    <div class="button-container">
      <a href="page1.html" class="button">Dutch</a>
      <a href="page2.html" class="button">English</a>
    </div>
  </div>

</body>
</html>
